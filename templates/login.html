{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="stylesheet" href="static/css/fonts.css" />

    <script src="https://unpkg.com/lucide@latest"></script>

    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="loginBox">
        <div class="logo">
          <i data-lucide="user-round-search"></i>
          <div class="logoText">
            <h3 class="poppins-medium">Log in to</h3>
            <h2 class="poppins-semibold">FindMe</h2>
          </div>
        </div>
        <p class="poppins-medium">
          Enter your email and password to access your account
        </p>
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <div class="inputFields">
            <div class="inputBox">
              <label for="email" class="poppins-regular">Email</label>
              <input
                type="text"
                id="email"
                name="email"
                class="poppins-regular"
                required
              />
            </div>
            <div class="inputBox">
              <label for="password" class="poppins-regular">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="poppins-regular"
                required
              />
            </div>
          </div>

          <div class="submitButton">
            <button type="submit" class="poppins-regular">Login</button>
            <!-- <p class="poppins-regular">
              Don't have an account account? <a href="#">Sign up</a>
            </p> -->
          </div>
        </form>

        {% if messages %}
        <div class="messages">
          {% for message in messages %}
          <p class="poppins-regular">{{ message }}</p>
          {% endfor %}
        </div>
        {% endif %}
      </div>
    </div>

    <script>
      lucide.createIcons();
    </script>

    {% if debug %}
    <script src="{% static 'django_browser_reload/reload.js' %}"></script>
    {% endif %}
  </body>
</html>
