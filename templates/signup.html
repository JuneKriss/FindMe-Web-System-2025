{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css/auth.css' %}" />
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}" />

    <!-- Icon -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <title>Signup</title>
  </head>
  <body>
    <div class="container">
      {% if messages %}
      <div class="messages" role="status" aria-live="polite">
        {% for message in messages %}
        <p class="message poppins-regular {{ message.tags|default:'info' }}">
          {{ message|safe }}
        </p>
        {% endfor %}
      </div>
      {% endif %}
      <div class="formBox signup">
        <div class="logo">
          <i data-lucide="user-round-search"></i>
          <div class="logoText">
            <h3 class="poppins-medium">Sign up to</h3>
            <h2 class="poppins-semibold">FindMe</h2>
          </div>
        </div>
        <p class="poppins-medium">
          Fill in the required information to create your account
        </p>
        <form id="signupForm" method="post" action="{% url 'signup' %}">
          {% csrf_token %}
          <div class="inputFields">
            <div class="inputBox">
              <label for="username" class="poppins-regular">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                class="poppins-regular"
                required
              />
            </div>
            <div class="inputBox">
              <label for="email" class="poppins-regular">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="poppins-regular"
                required
              />
            </div>
            <div class="inputBox">
              <label for="password" class="poppins-regular">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="poppins-regular"
                required
              />
            </div>
          </div>

          <div class="submitButton">
            <button type="submit" class="poppins-regular">Sign up</button>
            <p class="poppins-regular">
              Already have an account?
              <a href="{% url 'login-page' %}">Log in</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script>
      lucide.createIcons();

      const messages = document.querySelector(".messages");
      if (messages) {
        setTimeout(() => {
          messages.classList.add("hide");
          setTimeout(() => {
            messages.remove();
          }, 500);
        }, 5000);
      }
    </script>

    {% if debug %}
    <script src="{% static 'django_browser_reload/reload.js' %}"></script>
    {% endif %}
  </body>
</html>
